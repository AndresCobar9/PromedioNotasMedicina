<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Ingresa Tu usuario</p>
                            <form [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        formControlName="username" placeholder="Usuario"/>
                                    
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        formControlName="password" placeholder="ContraseÃ±a"/>
                                    
                                </div>


                                <div style="display:flex; gap:10%; justify-content: center; align-items: center; padding-top: 100px;" class="botones">
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                                <button class="btn btn-outline-light btn-lg px-5" routerLink="register" >Registrar</button>
                                </div>
                                
                            </form>
                        </div>

                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
